<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan-Tilt-Zoom Control with Live Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        img {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script>
        function sendControl(action) {
            fetch('/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: action })
            })
            .then(response => response.json())
            .then(data => console.log('Updated angles:', data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>

    <h1>Pan-Tilt-Zoom Control with Live Stream</h1>

    <div class="video-container">
        <img src="{{ url_for('video_feed') }}" alt="Live Video Stream">
    </div>

    <div class="controls">
        <button onclick="sendControl('tilt_up')">Tilt Up</button>
        
        <div>
            <button onclick="sendControl('pan_left')">Pan Left</button>
            <button onclick="sendControl('pan_right')">Pan Right</button>
        </div>

        <button onclick="sendControl('tilt_down')">Tilt Down</button>

        <div>
            <button onclick="sendControl('zoom_in')">Zoom In</button>
            <button onclick="sendControl('zoom_out')">Zoom Out</button>
        </div>
    </div>

</body>
</html>
